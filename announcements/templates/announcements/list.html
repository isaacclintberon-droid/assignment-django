{% extends "base.html" %}
{% block content %}
  <h1>Announcements</h1>
  <ul>
    {% for announcement in announcements %}
      <li>
        <a href="{% url 'announcement_detail' announcement.pk %}">
          {{ announcement.title }}
        </a>
        <small>{{ announcement.created_at|date:"M d, Y H:i" }}</small>
      </li>
    {% empty %}
      <li>No announcements yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
