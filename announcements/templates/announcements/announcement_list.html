{% extends "base.html" %}

{% block content %}
<h1>Announcements</h1>

{% if announcements %}
    <ul>
    {% for announcement in announcements %}
        <li>
            <a href="{% url 'announcement_detail' announcement.pk %}">
                {{ announcement.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No announcements yet.</p>
{% endif %}

{% endblock %}
