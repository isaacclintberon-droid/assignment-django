{% extends "base.html" %}
{% block content %}
<h1>Posts</h1>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      <p>{{ post.body|truncatewords:20 }}</p>
    </li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
